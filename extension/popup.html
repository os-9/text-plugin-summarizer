<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    
    #summarizeBtn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
    }
    
    #summarizeBtn:hover {
      background-color: #3367d6;
    }
    
    #summarizeBtn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    #summary {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      min-height: 100px;
      line-height: 1.5;
    }
    
    .loader {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: #666;
      font-size: 14px;
    }
    
    .error {
      color: #d93025;
      background-color: #fce8e6;
      border-color: #d93025;
    }
    
    .success {
      background-color: #e8f5e8;
      border-color: #34a853;
    }
  </style>
</head>
<body>
  <h2>News Summarizer</h2>
  <button id="summarizeBtn">Summarize Article</button>
  
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <div class="loader-text">Analyzing article and generating summary...</div>
  </div>
  
  <div id="summary">Click "Summarize Article" to extract and summarize the current article.</div>

  <script src="popup.js"></script>
</body>
</html>
